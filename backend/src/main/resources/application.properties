spring.application.name=demo

# JDBC datasource - ATTENZIONE: impostare l'URL corretto per il vostro DB (host, port, database name)
# Esempio per MySQL in locale: jdbc:mysql://localhost:3306/nome_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/AgenziaImmobiliare?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=crivello
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optionally set connection pool settings (Hikari is default in Spring Boot)
